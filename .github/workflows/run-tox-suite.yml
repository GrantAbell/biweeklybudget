name: Run Tox Suite
on: [push, pull_request]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox-env: ["py310", "docs", "jsdoc", "screenshots", "acceptance310", "docker", "migrations"]
    env:
      DB_CONNSTRING: 'mysql+pymysql://root:dbroot@127.0.0.1:13306/budgettest?charset=utf8mb4'
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: '13306'
      MYSQL_USER: root
      MYSQL_PASS: dbroot
      MYSQL_DBNAME: budgettest
      MYSQL_DBNAME_LEFT: alembicLeft
      MYSQL_DBNAME_RIGHT: alembicRight
    services:
      mariadb:
        image: 'mariadb:10.4.7'
        ports:
          - 13306:3306
        env:
          MYSQL_ROOT_PASSWORD: dbroot
          MYSQL_ROOT_HOST: '%'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install tox pymysql && npm install -g jsdoc
      - name: Setup test DB
        run: python dev/setup_test_db.py
      - name: Run tests
        run: tox -e ${{ matrix.tox-env }}
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: test-results-and-coverage-${{ matrix.tox-env }}
          if-no-files-found: ignore
          path: |
            results/
            coverage.xml
            htmlcov/
